<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="profile_style.css">
  </head>
  <body>
    <div class="profile-container">
      <div class="setting">
        <img src="images/gear.png" alt="Settings" />
      </div>
      <div class="user-img">
        <img src="images/user.png" alt="User Image"/>
        <div class="edit-pic">
          <img src="images/edit.png" alt="Edit Profile Picture" />
        </div>
      </div>
      
      <div class="details">
        <h2>User Name</h2>
        <div class="level-container">
          <span class="level-number">5</span>
          <img src="images/favourites.png" alt="Star icon">
        </div>
      </div>

      <div class="buttons-container">
        <button class="icon-button">
          <img src="images/notification.png" alt="Notification">Notifications
          <img src="images/arrow.png" alt="Arrow">
        </button>
        <button class="icon-button">
          <img src="images/bookmark.png" alt="Saved Posts">Saved Posts
          <img src="images/arrow.png" alt="Arrow">
        </button>
        <button class="icon-button">
          <img src="images/feedback.png" alt="Send Feedback">Report a Bug
          <div class="arrow-button">
            <img src="images/arrow.png" alt="Arrow">
          </div>
        </button>
      </div>

    </div>

    <h2 class="next-step-title">Your Next Step with BudgetLah</h2>
    
    <div class="card-container">
      <div class="card">
        <img src="images/friends.png" alt="Card 1 Icon">
        <p>Refer to your friend to go
          to next level!</p>
      </div>
      <div class="card">
        <img src="images/social-media.png" alt="Card 2 Icon">
        <p>Create your first post in
          Money Talk Corner to level
          up!</p>
      </div>
    </div>

  </div>

  </body>
</html>
